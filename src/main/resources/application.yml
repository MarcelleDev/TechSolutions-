spring:
  application:
    name: url-shortener
  
  # Configuração do H2 (banco em memória)
  datasource:
    url: jdbc:h2:mem:urlshortenerdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # Configuração JPA - APENAS UMA SEÇÃO!
  jpa:
    hibernate:
      ddl-auto: create  # MUDEI para CREATE (força criação)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # Console do H2
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

# Configurações da nossa aplicação
app:
  base-url: http://localhost:8080
  short-code-length: 6

# Logging EXTRA detalhado
logging:
  level:
    org.hibernate: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE